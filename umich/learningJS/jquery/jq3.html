<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
	<p id="para">Where is the spinner??
		<img src="spinner.gif" id="spinner" height="25" style="vertical-align: middle; display: none" />
	</p>
	<a href="#" onclick="$('#spinner').toggle();
			return false;">Spinner</a>
	<a href="#" onclick="$('#para').css({'background-color':'red', 'color':'white'}).toggle();
			return false;">Red</a>
	<a href="#" onclick="$('#para').css({'background-color': 'green', 'font-size': '55px'}); 
	return false;">Green</a>
</body>
</html>
